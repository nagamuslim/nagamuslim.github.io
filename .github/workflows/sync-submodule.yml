name: Sync Anime Submodule

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Submodule
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Force update the submodule to the latest remote commit without merging
          git submodule update --remote --init --force project/anime-collection
          
          # Check for changes
          if git diff --quiet; then
            echo "No changes found. Submodule is already up to date."
          else
            git add project/anime-collection
            git commit -m "Auto-sync: update anime-collection submodule to latest"
            git push origin main
          fi
