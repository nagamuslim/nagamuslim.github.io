<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects and Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Style for the project cards, inspired by the image */
        .project-card {
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #374151; /* gray-700 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 160px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(30, 136, 229, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #2563eb; /* blue-600 */
        }
        .project-card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #ffffff; /* white */
            word-break: break-all; /* Handle long names */
        }
        .project-card-type {
            font-size: 0.875rem; /* text-sm */
            color: #9ca3af; /* gray-400 */
            margin-top: 0.5rem;
        }

        /* Style for the blog list items */
        .blog-item {
            display: flex;
            align-items: center;
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }
        .blog-item:hover {
            background-color: #374151; /* gray-700 */
            border-color: #4b5563; /* gray-600 */
        }
        .blog-item-icon {
            flex-shrink: 0;
            width: 3.5rem; /* w-14 */
            height: 3.5rem; /* h-14 */
            background-color: #374151; /* gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem; /* mr-4 */
        }
        .blog-item-icon svg {
            width: 1.75rem; /* w-7 */
            height: 1.75rem; /* h-7 */
            color: #9ca3af; /* gray-400 */
        }
        .blog-item-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #d1d5db; /* gray-300 */
        }
        .blog-item:hover .blog-item-title {
            color: #ffffff; /* white */
        }
    </style>
</head>
<body class="h-full text-gray-200">
    <div class="flex flex-col min-h-screen">

        <!-- Main Content -->
        <main class="flex-grow max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 w-full">
            
            <!-- Layout container: flex-col ensures Blog is always on top of Projects -->
            <div class="flex flex-col space-y-16">

                <!-- Blog Section (Top) -->
                <section id="blog">
                    <h2 class="text-3xl font-extrabold tracking-tight text-white mb-8">
                        Latest Posts
                    </h2>
                    <!-- List for blog posts -->
                    <div id="blog-list" class="space-y-4">
                        <!-- Blog posts will be dynamically loaded here -->
                        <p class="text-gray-400">Loading blog posts...</p>
                    </div>
                </section>

                <!-- Projects Section (Bottom) -->
                <section id="projects">
                    <h2 class="text-3xl font-extrabold tracking-tight text-white mb-8">
                        Projects
                    </h2>
                    <!-- Grid for project cards -->
                    <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Projects will be dynamically loaded here -->
                        <p class="text-gray-400">Loading projects...</p>
                    </div>
                </section>

            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                <p>Content dynamically loaded from GitHub.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            // Extract username and repo from the window's hostname
            // (e.g., "username.github.io" -> USER: "username", REPO: "username.github.io")
            const host = window.location.hostname;
            const USER = host.split('.')[0];
            const REPO = host;
            const API_BASE = 'https://api.github.com/repos';

            // --- Helper function to fetch contents from GitHub API ---
            async function fetchContents(path) {
                const url = `${API_BASE}/${USER}/${REPO}/contents/${path}`;
                try {
                    // Using a cache-busting parameter to ensure fresh data
                    const response = await fetch(`${url}?t=${new Date().getTime()}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.warn(`Folder not found or is empty: ${path}`);
                            return [];
                        }
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                    const data = await response.json();
                    return Array.isArray(data) ? data : [];
                } catch (error) {
                    console.error(`Failed to fetch ${path}:`, error);
                    return null; // Return null to distinguish from an empty array
                }
            }

            // --- Function to render projects as cards ---
            async function loadProjects() {
                const container = document.getElementById('project-grid');
                const items = await fetchContents('project');

                if (items === null) {
                    container.innerHTML = '<p class="text-red-400">Error loading projects. Check the console.</p>';
                    return;
                }

                if (items.length === 0) {
                    container.innerHTML = '<p class="text-gray-400">No projects found in the /project folder.</p>';
                    return;
                }

                container.innerHTML = ''; // Clear loading message
                items
                    .filter(item => !item.name.startsWith('.')) // Filter out hidden files
                    .forEach(item => {
                        const url = (item.type === 'dir') ? `/project/${item.name}/` : `/project/${item.name}`;
                        
                        const cardLink = document.createElement('a');
                        cardLink.href = url;
                        // If it's a file, open in a new tab. If it's a directory (a sub-site), open in the same tab.
                        if (item.type === 'file') {
                            cardLink.target = '_blank';
                            cardLink.rel = 'noopener noreferrer';
                        }
                        
                        // Use the new card style
                        const cardType = (item.type === 'dir') ? 'Directory' : 'File';
                        cardLink.innerHTML = `
                            <div class="project-card">
                                <span class="project-card-title">${item.name}</span>
                                <span class="project-card-type">${cardType}</span>
                            </div>
                        `;
                        container.appendChild(cardLink);
                    });
            }

            // --- Function to render blog posts as a list ---
            async function loadBlogPosts() {
                const container = document.getElementById('blog-list');
                
                // Try 'blog' first
                let items = await fetchContents('blog');

                // Fallback to '_posts'
                if (items === null || items.length === 0) {
                    items = await fetchContents('_posts');
                }

                if (items === null) {
                    container.innerHTML = '<p class="text-red-400">Error loading blog posts. Check the console.</p>';
                    return;
                }

                if (items.length === 0) {
                    container.innerHTML = '<p class="text-gray-400">No posts found in /blog or /_posts.</p>';
                    return;
                }

                container.innerHTML = ''; // Clear loading message
                items
                    .filter(item => item.type === 'file' && !item.name.startsWith('.')) // Only show files
                    .forEach(item => {
                        // Create a link
                        let url = '';
                        const folder = item.path.includes('_posts') ? '' : '/blog/';
                        
                        if (item.name.match(/^\d{4}-\d{2}-\d{2}-/)) {
                            // Jekyll format: /YYYY/MM/DD/title.html
                            const parts = item.name.split('-');
                            const year = parts[0];
                            const month = parts[1];
                            const day = parts[2];
                            const title = parts.slice(3).join('-').replace(/\.(md|markdown|html)$/, '.html');
                            url = `/${year}/${month}/${day}/${title}`;
                        } else {
                            // Simple format: /blog/filename.html
                            url = `${folder}${item.name.replace(/\.(md|markdown|html)$/, '.html')}`;
                        }

                        const listItemLink = document.createElement('a');
                        listItemLink.href = url;
                        listItemLink.target = '_blank'; // Open blog posts in new tab
                        listItemLink.rel = 'noopener noreferrer';
                        
                        // Use the new "image on side" layout
                        listItemLink.innerHTML = `
                            <div class="blog-item">
                                <div class="blog-item-icon">
                                    <!-- SVG placeholder icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="blog-item-title">${item.name.replace(/\.(md|markdown|html)$/, '')}</h3>
                                </div>
                            </div>
                        `;
                        container.appendChild(listItemLink);
                    });
            }
            
            // --- Load all content ---
            loadBlogPosts();
            loadProjects();
        });
    </script>
</body>
</html>
