<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Speed Remote Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Auto-refresh page every 60 seconds to check for updates -->
    <meta http-equiv="refresh" content="60">
</head>
<body class="h-full flex flex-col items-center justify-center text-gray-200">

    <div class="max-w-md w-full bg-gray-800 border border-gray-700 rounded-xl shadow-2xl overflow-hidden p-8 text-center space-y-6">
        
        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 0 00-2-2H5a2 0 00-2 2v10a2 0 002 2z" />
            </svg>
        </div>

        <div>
            <h2 class="text-2xl font-bold text-white">Remote Desktop</h2>
            <p class="mt-2 text-sm text-gray-400">Status provided by GitHub Actions</p>
        </div>

        <!-- Dynamic Status Section -->
        <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
            <p class="text-sm font-medium uppercase tracking-wider text-gray-500 mb-1">Current Status</p>
            
            <!-- MAGIC_STATUS_START -->
            <p class="text-xl font-bold text-red-500">OFFLINE</p>
            <!-- MAGIC_STATUS_END -->
        </div>

        <!-- Dynamic Button Section -->
        <div>
            <!-- MAGIC_HREF_START -->
            <a href="#" target="_blank" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 cursor-not-allowed pointer-events-none transition-colors duration-200">
            <!-- MAGIC_HREF_END -->
                Connect to Desktop
            </a>
            <p class="mt-4 text-xs text-gray-500">
                To start the server, go to the Actions tab in GitHub and trigger the workflow.
            </p>
        </div>
    </div>

</body>
</html>
